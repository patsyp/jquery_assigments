<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css/styles.css">
	<title>Ninja to Cat</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("img").click(function(){
			var t = $(this).attr("src");
			var t2 = $(this).attr("src2");
			$(this).attr("src", t2);
			$(this).attr("src2", t);
		})
	})
	</script>
</head>
<body>
	<img src="img/cat0.png" src2="img/ninja0.png">
	<img src="img/cat1.png" src2="img/ninja1.png">
	<img src="img/cat2.png" src2="img/ninja2.png">
	<img src="img/cat3.png" src2="img/ninja3.png">
	<img src="img/cat4.png" src2="img/ninja4.png">
</body>
</html>
